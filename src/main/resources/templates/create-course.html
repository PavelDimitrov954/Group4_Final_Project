<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form th:replace="~{index.html :: head('Create Course')}"></form>

<body>

<!-- ======= Header ======= -->
<form th:replace="~{index.html::header}"></form>

<div class="breadcrumbs">
    <div class="container">
        <h2>Creating A Course...</h2>
        <p></p>
    </div>
</div><!-- End Breadcrumbs -->
<main id="main" data-aos="fade-in">

    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Create Your Course</h2>
        </div>

        <!-- Course Creation Form -->
        <form th:object="${courseDto}" th:action="@{/courses/create}" method="post">

            <!-- Course Title -->
            <div class="form-group">
                <label for="title">Course Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control" required>
            </div>

            <!-- Topic Dropdown -->
            <div class="form-group">
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" th:field="*{topic}" class="form-control" required>
                    <!-- Iterate over available topics from the backend and populate the dropdown -->
                    <option th:each="topic : ${topics}" th:value="${topic.getTopicName()}" th:text="${topic.getTopicName()}"></option>
                </select>
            </div>


            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}" class="form-control" maxlength="1000"></textarea>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="datetime-local" id="startDate" name="startDate" th:field="*{startDate}" class="form-control">
            </div>
          <!--  <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="text" id="startDate" name="startDate" th:field="*{startDate}" placeholder="YYYY-MM-DD HH:MM:SS" class="form-control">
            </div> -->

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create Course</button>

        </form>

    </div>


</main><!-- End #main -->

<!-- ======= Footer ======= -->
<form th:replace="~{index.html::footer}"></form> <!-- End Footer -->


<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>

<!-- Template Main JS File -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
